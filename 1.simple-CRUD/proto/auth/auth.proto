syntax = "proto3";
package proto.auth;
option go_package = "proto/auth";

import "google/protobuf/empty.proto";

// LoginRequest contains the username and password for authentication.
message LoginRequest {
  string username = 1;
  string password = 2;
}

// LoginResponse returns the authenticated username and a generated token.
message LoginResponse {
  string username = 1;
  string token = 2;
}

// LogoutRequest contains the token that should be revoked.
message LogoutRequest {
  string token = 1;
}

// AuthService provides authentication operations.
service AuthService {
  // Login authenticates a user and returns a session token.
  rpc Login(LoginRequest) returns (LoginResponse);
  // Logout revokes the provided token and returns an empty response.
  rpc Logout(LogoutRequest) returns (google.protobuf.Empty);
}
